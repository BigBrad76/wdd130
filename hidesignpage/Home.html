<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiDesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/hidesign.css">
    
<body>
    <!-- Header -->
    <header class="header-nav">
        <div class="logo">
            <img src="images/Gemini_Generated_Image_izc95vizc95vizc9.png" alt="Hi Design Logo">
        </div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-image-container">
                <img src="images/Bobcats.jpg" alt="Professional landscaping equipment in a forest setting.">
            </div>
            <div class="hero-content">
                <h2>Welcome to Hi Design</h2>
            </div>
        </section>

        <!-- About Us Snippet -->
        <section class="about-us">
            <h3>About Us</h3>
            <p>Brief paragraph about the company's mission, values, and experience to build immediate trust with visitors.</p>
        </section>

        <!-- Services Grid -->
        <section>
            <h3>Our Services</h3>
            <div class="services-grid">
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/pavers with black rock.jpg" alt="Modern stone pavers with decorative black rock.">
                    </div>
                    <div class="card-content">
                        <h4>Design</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/massive driveway.jpg" alt="A large, newly installed paver driveway.">
                    </div>
                    <div class="card-content">
                        <h4>Hardscape</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/pavers with garage view.jpg" alt="Paver walkway leading to a garage.">
                    </div>
                    <div class="card-content">
                        <h4>Maintenance</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Grid -->
        <section>
            <h3>Portfolio Highlights</h3>
            <div class="portfolio-grid">
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/fountain pic 1.jpg" alt="A beautiful stone water fountain in a garden.">
                    </div>
                </div>
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/retaining wall walk way.jpg" alt="A curved retaining wall alongside a walkway.">
                    </div>
                </div>
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/pavers with steps.jpg" alt="Stone paver patio with integrated steps.">
                    </div>
                </div>
                <div class="card">
                    <div class="card-image-container">
                        <img src="images/grass and paver 1.jpg" alt="Modern patio with pavers and artificial grass inlay.">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter_x_new_logo_x_rounded_icon_256078.webp" alt="Twitter X icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
