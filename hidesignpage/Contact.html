<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Design - Contact</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/hidesign.css">
</head>
<body>
    <!-- Header -->
    <header class="header-nav">
        <div class="logo">
            <img src="images/Gemini_Generated_Image_izc95vizc95vizc9.png" alt="Hi Design Logo">
        </div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h3>Get In Touch</h3>
        <p class="subtitle">We'd love to hear from you. Reach out for a free consultation.</p>
        
        <div class="contact-grid">
            <!-- Left Side: Contact Info -->
            <div class="contact-info">
                <h4>Contact Information</h4>
                <div class="info-details">
                    <p><strong>Phone:</strong> (928) 243-1468</p>
                    <p><strong>Email:</strong> contact@hidesign.com</p>
                    <p><strong>Hours:</strong> Mon - Fri, 8:00 AM - 5:00 PM</p>
                </div>
                <div class="contact-image-container">
                    <img src="images/WhatsApp_Image_2025-06-12 at 16.43.21_2e4424c3.jpg" alt="A beautiful stone seating area built by Hi Design.">
                </div>
            </div>

            <!-- Right Side: Contact Form -->
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="user_message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p><a href="site.plan.html">Site Plan</a></p>
        <p><a href="Contact.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter_x_new_logo_x_rounded_icon_256078.webp" alt="Twitter X icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
