<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Design - Wireframe Visuals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for wireframe visualization */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f2f5;
        }
        .wireframe-container {
            border: 3px solid #d1d5db;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
        }
        .wireframe-header {
            font-family: 'Montserrat', sans-serif;
            background-color: #4a5568;
            color: white;
            padding: 1rem;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            text-align: center;
            font-size: 1.5rem;
        }
        .placeholder-box {
            background-color: #e2e8f0;
            border: 2px dashed #3676c9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0b5be7;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
         .header-nav .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.25rem;
         }
         .header-nav nav a {
            margin-left: 1.5rem;
            color: #2d3748;
            font-weight: bold;
         }
         .footer {
            background-color: #edf2f7;
            border-top: 1px solid #e2e8f0;
            padding: 2rem;
            text-align: center;
            color: #718096;
         }
         h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
         }
         .logo {
            size: 100px;
            align-items: center;
         }
    </style>
<body>
    <!-- Contact Us Page Wireframe -->
    
     
        <div class="p-4">
            <!-- Header -->
            <header class="header-nav">
                <div class="logo"><img src="images/Gemini_Generated_Image_izc95vizc95vizc9.png" alt="hidesign logo"></div>
                <nav>
                    <a href="Home.html">Home</a>
                    <a href="Services.html">Services</a>
                    <a href="Contact.html">Contact Us</a>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="p-4 md:p-8">
                 <h3 class="text-center mt-0">Get In Touch</h3>
                 <p class="text-center text-gray-600 mb-10">We'd love to hear from you. Reach out for a free consultation.</p>
                <div class="flex flex-col md:flex-row gap-10">
                    <!-- Left Side: Contact Info -->
                    <div class="w-full md:w-2/5">
                        <h4 class="text-2xl font-bold font-montserrat mb-4">Contact Information</h4>
                        <div class="space-y-4 text-gray-700">
                           <p><strong>Phone:</strong> (928) 243-1468</p>
                           <p><strong>Email:</strong> contact@hidesign.com</p>
                           <p><strong>Hours:</strong> Mon - Fri, 8:00 AM - 5:00 PM</p>
                        </div>
                        <div class="placeholder-box h-48 mt-8">Image
                        <img src="images/WhatsApp Image 2025-06-12 at 16.43.21_2e4424c3.jpg" alt="hidesign logo">
                        </div>
                    </div>
                    <!-- Right Side: Contact Form -->
                    <div class="w-full md:w-3/5 bg-gray-50 p-6 rounded-lg border">
                        <div class="space-y-4">
                            <div>
                                <label class="font-bold">Name</label>
                                <div class="placeholder-box h-10 mt-1"><input type="text" id="name" name="user_name" placeholder="Name" /></div>
                            </div>
                             <div>
                                <label class="font-bold">Email</label>
                                <div class="placeholder-box h-10 mt-1"><label for="mail"></label><input type="email" id="mail" name="user_email" placeholder="Email" /></div>
                            </div>
                             <div>
                                <label class="font-bold">Phone</label>
                                <div class="placeholder-box h-10 mt-1"><label for="Phone"></label><textarea id="Phone" name="user_message" placeholder="phone"></textarea></div>
                            </div>
                             <div>
                                <label class="font-bold">Message</label>
                                <div class="placeholder-box h-32 mt-1"><label for="msg"></label><textarea id="msg" name="user_message" placeholder="Message"></textarea></div>
                            </div>
                            <button class="w-full py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700">Send Message</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                   <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_x_new_logo_x_rounded_icon_256078.webp" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
            </footer>
        </div>
    </div>
</body>
